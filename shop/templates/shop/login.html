{% extends 'shop/base.html' %}
{% block title %}  Login {% endblock %}

{% block css %}

<style>

form{
  margin-top: 20px;
    margin: auto;
    width: 75%;
}
</style>

{% endblock css %}



{% block body %}



    <form class="form-signin text-center" method="post" action="/login">
      {% csrf_token %}

      <h1 class="h3 mb-3 font-weight-normal">Please LogIn</h1>

      <div class="form-body">
      <label for="inputUsername" class="sr-only">UserName</label>
      <input type="username" id="inputUsername" class="form-control" placeholder="UserName" required="" autofocus="" name='username'>
    </div>

    <div class="form-body">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" name='email'>
    </div>

      <div class="form-body">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name='password'>
    </div>


      <div class="checkbox mb-3">
        <input id="form" type="checkbox" value="remember-me" name="checkbox">
        <label for="form">  Remember me </label>
      </div>


      <button class="btn btn-md btn-primary btn-block" type="submit">Login</button>


      <div class="form-body">
        <h4 >Don't have any account ? <a href="{% url 'signup' %}" >  create account </a>  </h4>
      </div>
      
    </form>
  


{% endblock body %}
