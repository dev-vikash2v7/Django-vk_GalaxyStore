{% extends 'shop/base.html '%}


{% block title %}  Login {% endblock %}

{% block body %}
<head>
<style>
body{
    margin:90px 100px ;
}
form{
    margin: auto;
    width: 75%;
}

</style>
</head>

<body class="text-center">
    <form class="form-signin" method="post" action="/login">
      {% csrf_token %}
      <img class="mb-4 rounded" src="/media/shop/images/spider.jpg" alt="" width="92" height="92">

      <h1 class="h3 mb-3 font-weight-normal">Please LogIn</h1>

      <label for="inputUsername" class="sr-only">UserName</label>
      <input type="username" id="inputUsername" class="form-control" placeholder="UserName" required="" autofocus="" name='username'>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" name='email'>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name='password'>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" name="checkbox"> Remember me
        </label>

      </div>
      <button class="btn btn-md btn-primary btn-block" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
    </form>
  

</body>

{% endblock %}
